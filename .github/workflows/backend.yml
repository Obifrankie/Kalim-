name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H FRONTEND_INSTANCE_PUBLIC_IP >> ~/.ssh/known_hosts
          ssh-keyscan -H BACKEND_INSTANCE_PRIVATE_IP >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into Frontend and Deploy Backend Docker Image
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@FRONTEND_INSTANCE_PUBLIC_IP << EOF
            ssh -i /path/to/private/key/on/frontend ec2-user@BACKEND_INSTANCE_PRIVATE_IP << 'INNER_SSH'
              # Docker login if required
              # docker login -u YOUR_DOCKER_USERNAME -p YOUR_DOCKER_PASSWORD

              # Pull and run Docker image on the backend instance
              docker pull YOUR_DOCKER_IMAGE
              docker run -d --name backend_container -p 8080:8080 YOUR_DOCKER_IMAGE
            INNER_SSH
          EOF